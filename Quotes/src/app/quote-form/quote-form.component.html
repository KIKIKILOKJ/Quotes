<div class="container-fluid">
    <div class="row">
        <form #quoteForm='ngForm'>
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel">

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p>Name is Required!!</p>
                </div>

            </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="2" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>

                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                  <p>Quote is Required!!</p>

                </div>

            </div>
            <div class="form-group">
                <label for="submit">Date</label>
                <input type='date' id="submit" [(ngModel)]="newQuote.submit" name="submit" #submit="ngModel" required>

                <div [hidden]="submit.valid || submit.pristine" class="alert alert-danger">
                    <p>Date is Required!!</p>
                </div>

            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
