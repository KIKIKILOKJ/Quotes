<div class="container">
  <h1>QUOTES</h1>
  <hr>
  <form #quotesForm='ngForm'>
    <div class="form-group">
      <label for="name">NAME</label>
      <br>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is Required!!</p>

      </div>
    </div>

    <div class="form-group">
      <label for="quote">QUOTE</label>
      <br>
      <textarea class="form-control" rows="3" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>

      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Quote is Required!!</p>

      </div>
    </div>

    <div class="form-group">
      <label for="date">DATE</label>
      <br>
      <input type="date" required class="form-control" id="date" [(ngModel)]="newQuote.date" name="date" #date="ngModel" required>

      <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
        <p>Date is Required!!</p>

      </div>
    </div>

    <button type="submit" class="btn btn-success">SUBMIT QUOTE</button>

  </form>

</div>
